name: CI Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: backend
        run: npm ci

      - name: Run tests
        working-directory: backend
        run: npm test || echo "no tests"

      - name: Build Docker image
        run: docker build -t tp2-backend ./backend
